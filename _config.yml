title: Happy Home & Living
description: Home Decor, Fashion, Gardening & Parenting Blog

# ✅ Custom Domain URL
url: "https://keywordsfromurls.com"

# ✅ MUST be empty for custom domain
baseurl: ""

remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-include-cache
  - jekyll-sitemap
minimal_mistakes_skin: default

markdown: kramdown

# ✅ Clean SEO-friendly URLs
permalink: /:categories/:title/

# ✅ Disable sidebar globally
sidebar:
  nav: false

# ✅ Footer links (use relative_url automatically)
footer:
  links:
    - label: "About Us"
      url: /about/
    - label: "Contact Us"
      url: /contact/
    - label: "Privacy Policy"
      url: /privacy-policy/
    - label: "Disclaimer"
      url: /disclaimer/

# ✅ Custom CSS (Minimal Mistakes supported way)
custom_css:
  - assets/css/custom.css
